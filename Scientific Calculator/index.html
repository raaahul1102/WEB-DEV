<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <input type="text" id="result" disabled>
    </div>
    <div id="buttons">
      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">-</button>
      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('')"></button>
      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="appendValue('/')">/</button>
      <button class="function" onclick="clearDisplay()">C</button>
      <button class="function" onclick="deleteDigit()">&#9003;</button>
      <button class="function" onclick="scientificFunction('sqrt')">âˆš</button>
      <button class="function" onclick="scientificFunction('exp')">exp</button>
      <button class="function" onclick="scientificFunction('sin')">sin</button>
      <button class="function" onclick="scientificFunction('cos')">cos</button>
      <button class="function" onclick="scientificFunction('tan')">tan</button>
      <button class="function" onclick="scientificFunction('log')">log</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
